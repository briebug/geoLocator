<ion-content scroll="false">
  <div class="card">
    <div class="item item-text-wrap">
      <h4>Lat: <small>{{latitude}}</small></h4>
      <h4>Long: <small>{{longitude}}</small></h4>
      <h4>Alt: <small>{{altitude}} ft</small></h4>
    </div>
  </div>
  <div map-instance="" position="position" lock="lock" id="map-canvas"></div>
</ion-content>
